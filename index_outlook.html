<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Congés</title>
</head>
<body>
    <h2>Demande de congés</h2>
    <form onsubmit="return sendEmail(event)">
        <p>
            <label>Email expéditeur :<br>
            <input type="email" id="from" required></label>
        </p>
        <p>
            <label>Email destinataire :<br>
            <input type="email" id="to" required></label>
        </p>
        <p>
            <label>Date début :<br>
            <input type="date" id="dateDebut" required></label>
        </p>
        <p>
            <label>Date fin :<br>
            <input type="date" id="dateFin" required></label>
        </p>
        <p>
            <label>Motif :<br>
            <textarea id="motif" rows="4" required></textarea></label>
        </p>
        <button type="submit">Envoyer</button>
    </form>

    <script>
        function sendEmail(e) {
            e.preventDefault();
            var to = document.getElementById('to').value;
            var from = document.getElementById('from').value;
            var dateDebut = document.getElementById('dateDebut').value;
            var dateFin = document.getElementById('dateFin').value;
            var motif = document.getElementById('motif').value;

            var subject = 'Demande congés';
            var body = 'De: ' + from + '\nDates: ' + dateDebut + ' au ' + dateFin + '\nMotif: ' + motif;

            window.location.href = 'mailto:' + to + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
            return false;
        }
    </script>
</body>
</html>
